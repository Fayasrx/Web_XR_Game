<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <title>VR Shooting Game</title>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <!-- Background -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Player Camera -->
        <a-entity position="0 1.6 0">
            <a-camera>
                <a-cursor color="red"></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Score Display -->
        <a-text id="scoreText" value="Score: 0" position="-1 2 -2" color="black"></a-text>

        <!-- Gun Model -->
        <a-box id="gun" position="0 1.5 -1" scale="0.2 0.2 0.6" color="black"></a-box>

        <!-- Target (It moves and disappears when hit) -->
        <a-sphere id="target" position="0 1 -3" radius="0.3" color="red"></a-sphere>
    </a-scene>

    <script>
        let score = 0;
        const scoreText = document.querySelector("#scoreText");
        const target = document.querySelector("#target");

        function moveTarget() {
            let x = (Math.random() * 4) - 2;  // Random X position
            let y = (Math.random() * 2) + 1;  // Random Y position
            let z = -3;  // Fixed Z position
            target.setAttribute("position", `${x} ${y} ${z}`);
        }

        target.addEventListener("click", function () {
            score += 1;
            scoreText.setAttribute("value", "Score: " + score);
            moveTarget();
        });

        moveTarget();
    </script>
</body>
</html>
